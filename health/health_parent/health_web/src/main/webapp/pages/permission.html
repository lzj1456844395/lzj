<!DOCTYPE html>
<html>
    <head>
        <!-- 页面meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>传智健康</title>
        <meta name="description" content="传智健康">
        <meta name="keywords" content="传智健康">
        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
        <!-- 引入样式 -->
        <link rel="stylesheet" href="../plugins/elementui/index.css">
        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body class="hold-transition">
        <div id="app">
            <div class="content-header">
                <h1>系统设置<small>权限管理</small></h1>
                <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
                    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
                    <el-breadcrumb-item>系统设置</el-breadcrumb-item>
                    <el-breadcrumb-item>权限管理</el-breadcrumb-item>
                </el-breadcrumb>
            </div>
            <div class="app-container">
                <div class="box">
                    <div class="filter-container">
                        <el-input placeholder="权限编码/权限名称" @keydown.enter.native="handleCurrentChange(1)" v-model="queryString" style="width: 200px;" class="filter-item"></el-input>
                        <el-button @click="handleCurrentChange(1)" class="dalfBut">查询</el-button>
                        <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
                    </div>
                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                        <el-table-column type="index" align="center" label="序号"></el-table-column>
                        <el-table-column prop="name" label="权限名称" align="center"></el-table-column>
                        <el-table-column prop="keyword" label="权限编码" align="center"></el-table-column>
                        <el-table-column prop="description" label="权限说明" align="center"></el-table-column>
                        <el-table-column label="操作" align="center">
                            <template slot-scope="scope">
                                <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                                <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                    <!-- 新增标签弹层 -->
                    <div class="add-form">
                        <el-dialog title="新增权限" :visible.sync="dialogFormVisible">
                            <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="权限名称" prop="code">
                                            <el-input v-model="formData.name"/>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="权限编码" prop="name">
                                            <el-input v-model="formData.keyword"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>

                                <el-row>
                                    <el-col :span="24">
                                        <el-form-item label="权限说明">
                                            <el-input v-model="formData.description" type="textarea"></el-input>
                                        </el-form-item>
                                    </el-col>
                                </el-row>

                            </el-form>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible = false">取消</el-button>
                                <el-button type="primary" @click="handleAdd()">确定</el-button>
                            </div>
                        </el-dialog>
                    </div>

                    <!-- 编辑标签弹层 -->
                    <div class="add-form">
                        <el-dialog title="新增权限" :visible.sync="dialogFormVisible4Edit">
                            <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="权限名称" prop="code">
                                            <el-input v-model="formData.name"/>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="权限编码" prop="name">
                                            <el-input v-model="formData.keyword"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>

                                <el-row>
                                    <el-col :span="24">
                                        <el-form-item label="权限说明">
                                            <el-input v-model="formData.description" type="textarea"></el-input>
                                        </el-form-item>
                                    </el-col>
                                </el-row>

                            </el-form>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible4Edit = false">取消</el-button>
                                <el-button type="primary" @click="handleEdit()">确定</el-button>
                            </div>
                        </el-dialog>
                    </div>

                </div>
            </div>
        </div>
    </body>
    <!-- 引入组件库 -->
    <script src="../js/vue.js"></script>
    <script src="../plugins/elementui/index.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
    <script>
        var vue = new Vue({
            el: '#app',
            data:{
                queryString:null,//模糊查找条件
				dataList: [],//权限列表展示数据库
                formData: {},//表单数据
                dialogFormVisible: false,//增加表单是否可见
                dialogFormVisible4Edit:false,//编辑表单是否可见
                rules: {//校验规则
                    name: [{ required: true, message: '项目编码为必填项', trigger: 'blur' }],
                    keyword: [{ required: true, message: '项目名称为必填项', trigger: 'blur' }]
                }
            },
            //钩子函数，VUE对象初始化完成后自动执行
            created() {
                this.findPage();
            },
            methods: {
                //编辑
                handleEdit() {
                    axios.post("/permission/edit.do",this.formData).then(res=>{
                        this.dialogFormVisible4Edit = false;
                        if(res.data.flag){
                            this.$message({
                                message:res.data.message,
                                type:'success'
                            });
                        }else {
                            this.$message.error(res.data.message);
                        }
                        this.findPage();
                    });

                },
                //添加
                handleAdd () {
                    // 检验通过后才能提交
                    //  ruleForm ref
                    this.$refs['dataAddForm'].validate((valid) => {
                        if (valid) {
                            // 所有检验通过, 提交数据给后台this.formData
                            axios.post('/permission/add.do', this.formData).then(res=>{
                                this.$message({
                                    message: res.data.message,
                                    type: res.data.flag?"success":"error"
                                });
                                if(res.data.flag){
                                    // 成功的处理
                                    // 关闭窗口
                                    this.dialogFormVisible = false;
                                    // 刷新列表数据
                                    this.findPage();
                                }
                            })
                        } else {
                            console.log('error submit!!');
                            return false;
                        }
                    });
                },
                //分页查询
                findPage() {
                    // 发送查询的请求，提交pagination(currentPage,pageSize)
                    axios.get('/permission/findAll.do').then(res=>{
                        if(res.data.flag){
                            // 绑定数据
                            //res.data => result {flag, message,data}
                            // result.data = pageResult {total, rows}
                            this.$message({
                                message:res.data.message,
                                type:'success'
                            });
                            this.dataList = res.data.data;
                        }else{
                            this.$message.error(res.data.message);
                        }
                    })
                },
                // 重置表单
                resetForm() {
                    // 清空表单
                    this.formData = {};
                },
                // 弹出添加窗口
                handleCreate() {
                    this.resetForm();
                    // 弹出新增窗口
                    this.dialogFormVisible = true;
                },
                // 弹出编辑窗口
                handleUpdate(row) {
                    this.resetForm();
                    //var id = row.id;
                    // 弹出编辑窗口
                    this.dialogFormVisible4Edit = true;
                    axios.get("/permission/findById.do?id=" + row.id).then(res=>{
                        if(res.data.flag){
                        this.formData = res.data.data;
                    }else{
                        this.$message.error(res.data.message);
                    }
                    })
                },
                // 删除
                handleDelete(row) {
                    //套餐的id
                    //var id = row.id;
                    this.$confirm('此操作将【永久删除】该检查项, 是否继续?', '提示', {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        type: 'warning'
                    }).then(()=>{
                        axios.get("/permission/deleteById.do?id=" + row.id).then(res=>{
                            this.$message({
                                message: res.data.message,
                                type: res.data.flag?"success":"error"
                            });
                            this.findPage();
                        });
                    });

                },
                handleCurrentChange(currentPage) {
                    //alert(currentPage);
                    // 分页查询提交使用的是pagination.currentPage做为查询的页码，修改它的值，将来查询时就会使用新的页码
                    //this.pagination.currentPage = currentPage;
                    this.findPage();
                },
            }
        })
    </script>
</html>
